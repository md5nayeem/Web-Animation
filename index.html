<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Animation</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <section class="sence">
        <div class="sun"></div>
        <div class="bg"></div>

        <div class="privateCar">
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_nk90bthw.json" background="transparent"
                speed="1" loop autoplay></lottie-player>
        </div>

        <div class="truck">
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_byhlmqzj.json" background="transparent"
                speed="1" loop autoplay></lottie-player>
        </div>

        <div class="zip">
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_dpaweuua.json" background="transparent"
                speed="1" loop autoplay></lottie-player>
        </div>

        <div class="bus">
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_tlspeeip.json" background="transparent"
                speed="1" loop autoplay></lottie-player>
        </div>

        <div class="road"></div>
    </section>

    <script>
        if (localStorage.getItem('theme') == null) {

            localStorage.setItem('theme', 'light');
        }

        const localData = localStorage.getItem('theme');
        if (localData == 'light') {
            document.body.classList.remove("dark")
        } else if (localData == 'dark') {
            document.body.classList.add("dark")
        }



        var x = document.querySelector(".sun");
        x.onclick = function () {
            document.body.classList.toggle("dark");
            if (document.body.classList.contains("dark")) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        }
    </script>
</body>

</html>
